<!DOCTYPE html>
<html>
    <head>
        <h1>Webpage with link color attributes</h1>
    </head>
    <style>
        a:link{
            color:#ff0000;
            text-decoration:underline;
        }
        a:visited{
            color: #ffff00;
            text-decoration: none;
        }
        a:hover{
            color: #ff00ff;
            text-decoration: none;
        }
        a:active{
            color: #0000ff;
            text-decoration: none;
        }
    </style>
    <body>
        <a href="https://www.ilovepdf.com/jpg_to_pdf" alt="Gopi" target="_blank">heloo is the link

        </a>
    </body>
</html>
