<!DOCTYPE html>
<html>
    <head>
        <title>Webpage with link color attributes</title>
    <style>
        a:link{
            background-color:#ff0000;
            text-decoration:none;
        }
        a:visited{
            background-color: #ffff00;
            text-decoration: none;
        }
        a:hover{
            background-color: #ff00ff;
            text-decoration: none;
        }
        a:active{
            background-color: #0000ff;
            text-decoration: none;
        }
    </style>
    </head>
    <body>
        <h1>THIS IS LINK</h1>
        <p><a href="https://www.ilovepdf.com/jpg_to_pdf" alt="Gopi" target="_blank"> heloo is the link</a></p>
    </body>
</html>
