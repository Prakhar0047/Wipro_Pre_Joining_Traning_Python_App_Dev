<!DOCTYPE html>
<html>
    <head>
        <style>
            li{
              list-style-type: square;
              text-align: left;
              color: red;
              text-transform: uppercase;
              text-decoration: underline;
              font-family: Arial, Helvetica, sans-serif;
              font-size: 25px;
              font-weight: bold;  
            }
        </style>
    </head>
    <body>
        <h1>This is unordered lists in html with css</h1>
        <ul>
            <li>Names:</li>
            <ul>
            <li>Gopi</li>
            <li>krishna</li>
            </ul>
            <li>Fruits</li>
            <ul>
            <li>mango</li>
            <li>banana</li>
            <li>poppaya</li>
            </ul>
        </ul>
    </body>
</html>
