<html>

<head>
  <title>Text Input Control</title>
</head>

<body>
  <div>

    <h1>User Detail Form</h1>
    <hr>
    <form>
      <table border="1">
        <tr>
          <td>Questions</td>
          <td>Options</td>
        </tr>

        <tr>
          <td>Email Address:</td>
          <td>
            <input type="text" placeholder="Enter your mail." required name="Email" />
          </td>
        </tr>

        <tr>
          <td>User's Interest</td>
          <td>
            <input type="checkbox" name="research" value="on" > Research
            <input type="checkbox" name="purchase" value="on" > Purchase
          </td>
        </tr>

        <tr>
          <td>Occupation</td>
          <td>
            <select name="dropdown">
              <option value="Select One" selected>Select One</option>
              <option value="doctor">Doctor</option>
              <option value="enginer">Enginer</option>
              <option value="army">Army</option>
            </select>
          </td>
        </tr>

        <td>
          Want us to send you junk emails?
        </td>
        <td>
          <input type="radio" name="absolutely" value="on"> Absolutely
          <input type="radio" name="no way" value="on"> No Way Man
        </td>
        </tr>

      </table>
      <br>
      <input type="submit" name="submit" value="Submit" />
      <input type="reset" name="reset" value="Reset" />
    </form>
  </div>

  <div>
    <form>
      <label for="username">User Name:</label><br>
      <input type="text" id="fname" name="username"><br>
      <br>
      <label for="password">Password:</label><br>
      <input type="password" id="lname" name="password"><br>
      <label for="conPassword">Confirm Password:</label><br>
      <input type="password" id="lname" name="conPassword"><br>
      <br>
      <label for="gender">Gender:</label><br>
      <input type="radio" name="gender" value="on"> Male<br>
      <input type="radio" name="gender" value="on"> female<br>
      <br>
      <textarea rows="5" cols="60" name="description">
        Address..
      </textarea><br>
      <br>
      <label for="profession">Choose a Profession:</label>
      <select id="profession" name="profession">
        <option value="Enginer">Enginer</option>
        <option value="Doctor">Doctor</option>
        <option value="Data Analyst">Data Analyst</option>
      </select>
      <input type="submit">
    </form>
  </div>
</body>

</html>
